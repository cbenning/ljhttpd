<html>
<head>
<script language="JavaScript">
		
function isValid(data)
{
		if(!isNotEmpty(data.firstname.value)||!isLettersOnly(data.firstname.value))
	{
		alert("The Firstname Field is Invalid!");
		return false; 
	}
		if(!isNotEmpty(data.lastname.value)||!isLettersOnly(data.lastname.value))
	{
		alert("The Lastname Field is Invalid!");
		return false; 
	}
		if(!isNotEmpty(data.stunum.value)||!isNumbersOnly(data.stunum.value))
	{
		alert("The Student Number Field is Invalid!");
		return false; 
	}
	return true;
}	

function isNotEmpty(data)
 {
   if(data.length > 0)
   {
     return true;
   }
   return false;
 }

function isLettersOnly(data)
 {
 	var lettersRegXP = /^([a-zA-Z\s]+)$/;
	 if (lettersRegXP.test(data) != true)
	 {
	 return false;
	 }
	 else return true;
 }
 
function isNumbersOnly(data)
 {
 	var lettersRegXP = /^([0-9]+)$/;
	 if (lettersRegXP.test(data) != true)
	 {
	 return false;
	 }
	 else return true;
 }

</script>
	
</head>
<body>


<form name="post_form" action="http://127.0.0.1:7000/echo" method="POST" onsubmit="return isValid(post_form);">

    </td>
  </tr>

  <tr>

  </tr>
</table>
</form>

</body>
</html>
